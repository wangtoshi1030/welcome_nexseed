<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome NexSeed Okinawa</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>

    <div class="icon">
      <img src="img/seedkun.png" alt="SeedKun">
      <span><strong>Seed</strong>Kun</span>
    </div>

    <nav>
      <ul class="headser-right">
        <li>新規登録</li>
        <li>ログイン</li>
      </ul>
    </nav>

  </header>

  <main>
    <section class="welcome">
      <h1>Welcome to NexSeed Okinawa</h1>

      <ul class="guideline">
        <li>Be Athlete</li>
        <li>Go World</li>
        <li>Enjoy Everthing</li>
      </ul>

      <div class="btn-group">
        <button class="btn register">新規登録</button>
        <button class="btn login">ログイン</button>
      </div>

    </section>

    <section class="curriculum">
      <h2>NexSeed Life</h2>

      <ul class="img-box">
        <li>
          <img src="img/programming.jpg" alt="Programming">
          <span>Programming</span>
        </li>
        <li>
          <img src="img/english.jpg" alt="English">
          <span>English</span>
        </li>
        <li>
          <img src="img/enjoy.jpg" alt="Enjoy">
          <span>Enjoy</span>
        </li>
      </ul>

    </section>

  </main>

  <aside class="contact">
    <h2>Contact us</h2>
    <form action="">
      <div class="form">
        <div class="form-left">
          <input type="text" placeholder="お名前">
          <input type="text" placeholder="メールアドレス">
        </div>
        <div class="form-right">
          <textarea placeholder="お問い合わせ内容"></textarea>
        </div>
      </div>
      <p class="submit"><input type="submit" value="送信"></p>
    </form>
  </aside>

  <footer>
    <div class="icon">
      <img src="img/seedkun.png" alt="SeedKun">
      <span><strong>Seed</strong>Kun</span>
    </div>
    <p class="footer-right"><small>Copyright (c) SeedKun Inc</small></p>
  </footer>
</body>
</html>
